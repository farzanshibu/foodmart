{% extends 'base.html' %} {% load static %} {% block title %} 2 FA {% endblock %}
{% block content %}
    <!-- Begin Main Content Area -->
    <main class="main-content">
        <div
                class="breadcrumb-area breadcrumb-height"
                data-bg-image="{% static 'images/breadcrumb/bg/1-1-1920x373.jpg' %}"
        >
            <div class="container h-100">
                <div class="row h-100">
                    <div class="col-lg-12">
                        <div class="breadcrumb-item">
                            <h2 class="breadcrumb-heading">Product Related</h2>
                            <ul>
                                <li>
                                    <a href="{% url 'core:home' %}"
                                    >Home <i class="pe-7s-angle-right"></i
                                    ></a>
                                </li>
                                <li>Login</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="login-register-area section-space-y-axis-100">
            <div class="container">
                <div class="row justify-content-around">
                    <div class="col-lg-6">
                        <form action="#">
                            <div class="login-form">
                                <h4 class="login-title">Two-Factor Authentication</h4>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <label>Authentication Code*</label>
                                        <div class="input-group d-flex flex-row flex-nowrap gap-3 justify-content-center px-4 py-2
								">
                                            <input type="text" maxlength="1" placeholder="0" id="0"
                                                   class="test w-25 rounded-3"/>
                                            <input type="text" maxlength="1" placeholder="0" id="1"
                                                   class="test w-25 rounded-3"/>
                                            <input type="text" maxlength="1" placeholder="0" id="2"
                                                   class="me-5 test w-25 rounded-3"/>
                                            <input type="text" maxlength="1" placeholder="0" id="3"
                                                   class="test w-25 rounded-3"/>
                                            <input type="text" maxlength="1" placeholder="0" id="4"
                                                   class="test w-25 rounded-3"/>
                                            <input type="text" maxlength="1" placeholder="0" id="5"
                                                   class="test w-25 rounded-3"/>

                                        </div>
                                    </div>
                                    <div class="col-lg-12 pt-5">
                                        <button class="btn btn-custom-size lg-size btn-secondary btn-primary-hover rounded-0">
                                            Verify Code
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <script>
        var elts = document.getElementsByClassName('test')
        Array.from(elts).forEach(function (elt) {
            elt.addEventListener("keyup", function (event) {
                // Number 13 is the "Enter" key on the keyboard
                if (event.keyCode === 13 || elt.value.length == 1) {
                    // Focus on the next sibling
                    elt.nextElementSibling.focus()
                }
            });
        })
    </script>
    <!-- Main Content Area End Here -->
{% endblock %}
