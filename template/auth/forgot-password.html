{% extends 'base.html' %} {% load static%} {% block title %} Forgot Email {% endblock %} {% block content %}
<!-- Begin Main Content Area -->
<main class="main-content">
	<div
		class="breadcrumb-area breadcrumb-height"
		data-bg-image="{% static 'images/breadcrumb/bg/1-1-1920x373.jpg' %}"
	>
		<div class="container h-100">
			<div class="row h-100">
				<div class="col-lg-12">
					<div class="breadcrumb-item">
						<h2 class="breadcrumb-heading">Product Related</h2>
						<ul>
							<li>
								<a href="{% url 'core:home' %}"
									>Home <i class="pe-7s-angle-right"></i
								></a>
							</li>
							<li>Login</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="login-register-area section-space-y-axis-100">
		<div class="container">
			<div class="row justify-content-around">
				<div class="col-lg-6">
					<form action="#">
						<div class="login-form">
							<h4 class="login-title">Forgot Password</h4>
							<div class="row">
								<div class="col-lg-12">
									<label>Email Address*</label>
									<input type="email" placeholder="Email Address" />
								</div>
								<div class="col-lg-12 pt-5">
									<button
										class="btn btn-custom-size lg-size btn-secondary btn-primary-hover rounded-0"
									>
										Send Reset Link
									</button>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</main>

<!-- Main Content Area End Here -->
{% endblock %}
