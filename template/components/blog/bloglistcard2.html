<div class="swiper-slide">
    <div class="product-list-item">
        <div class="product-img img-zoom-effect">
            <a href="{% url 'core:single-product' %}"
            ><img
                    class="img-full"
                    src="{% render_slot slots.image_src %}"
                    alt="Blog Images"
            /></a>
        </div>
        <div class="product-content">
            <h5 class="title mb-3">
                <a href="{% url 'core:blog-details' %}"
                >{% render_slot slots.title %}</a
                >
            </h5>
            <div class="blog-meta text-manatee pb-1">
                <ul>
                    <li class="date">{% render_slot slots.date %}</li>
                </ul>
            </div>
        </div>
    </div>
</div>
