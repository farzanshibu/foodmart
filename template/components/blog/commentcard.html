<div class="blog-comment-item mb-8">
    <div class="blog-comment-img">
        <img
                src="{% render_slot slots.image_src %}"
                alt="Avatar"
        />
    </div>
    <div class="blog-comment-content">
        <div class="user-meta">
											<span
                                            ><strong>{% render_slot slots.fullanem %} -</strong> {% render_slot slots.date %}
												</span
                                                >
            <a
                    class="btn btn-link hover-white d-none d-md-flex"
                    href="javascript:void(0)"
            >
                <i class="fa fa-reply me-2"></i>
                Reply
            </a>
        </div>
        <span class="user-occupation text-primary"
        >{% render_slot slots.occupation %}</span
        >
        <p class="user-comment mb-0">
            {% render_slot slots.comment %}
        </p>

    </div>
</div>
